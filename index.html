<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            <img src="./resources/menu_book_FILL0_wght400_GRAD0_opsz48.svg" height="50px">
            <h1>Book Library</h1>
        </div>
        <div>
            <label for="addBook">Add a Book</label>
            <button id="addBook">+</button>
        </div>
    </div>
    <form id="bookForm">
        <input type="text" id="author" placeholder="Author">
        <input type="text" id="title" placeholder="Title">
        <input type="number" id="pages" placeholder="Pages">
        <div>
            <label for="read">Has this book been read?</label>
            <input type="checkbox" id="read">
        </div>
        <input type="submit" name="" id="submit">
    </form>
    <div id="books">
        
    </div>
    <div class="footer">
        <footer>Copyright &copy; CodyCodeT</footer>
        <img src="resources/github-mark.svg" height="25px" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
